<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- Icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    
    <div id="root" class="container">

        <!-- Navbar -->
        <aside class="navbar">
            <div class="navbar-header">
                <div class="user">
                    <img :src="`./img/avatar${user.avatar}.jpg`" alt="Avatar User">
                    <span>{{ user.name }}</span>
                </div>
                <div class="icons">
                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </div>
            <div class="navbar-notification">
                <div class="circle"><i class="fas fa-bell-slash"></i></div>
                <div class="text">
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="navbar-search">
                <div class="icon"><a href="#"><i class="fas fa-search"></i></a></div>
                <div class="bar">
                    <input 
                        type="text" 
                        placeholder="Cerca o inizia una nuova chat"
                        v-model="userFilter"
                        @keyup="userFiltered"
                    >
                </div>
            </div>
            <div class="navbar-content">
                <ul>
                    <li 
                        v-for="(element, index) in contacts"
                        @click="chat(index)"
                        :class="{active: index == newIndex}"
                        v-show="element.visible"
                    >
                        <img :src="`./img/avatar${element.avatar}.jpg`" :alt="`avatar${element.avatar}`">
                        <span>{{ element.name }}</span>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="main-header">
                <div class="user">
                    <img :src="`./img/avatar${contacts[newIndex].avatar}.jpg`" alt="Avatar Chat">
                    <div class="text">
                        <div>{{ contacts[newIndex].name }}</div>
                        <div>Ultimo accesso oggi alle 10.35</div>
                    </div>
                </div>
                <div class="icons">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-paperclip"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </div>
            <div class="main-content" >
                <div v-for="element in contacts[newIndex].messages">
                    <div 
                        class="sent-direction"  
                        v-if="element.status == 'sent'"
                    >
                        <div class="sent-message">
                            <div>{{element.message }}</div>
                            <span>10/01/2021 15:50:00</span>
                        </div>
                    </div>
                    <div 
                        class="received-direction" 
                        v-if="element.status == 'received'"
                    >
                        <div class="received-message">
                            <div>{{element.message }}</div>
                            <span>10/01/2021 15:50:00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-footer">
                <i class="far fa-smile"></i>
                <input 
                    type="text" 
                    placeholder="Scrivi un messaggio"
                    v-model="newMessage"
                    @keyup.enter="addMessage"    
                >
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
